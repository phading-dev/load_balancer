apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: phading-certificate
spec:
  domains:
    - dev.secount.com
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phading-ingress-external
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "phading-cluster-external-ip"
    networking.gke.io/managed-certificates: "phading-certificate"
spec:
  rules:
  - http:
      paths:
      - path: /ctw
        pathType: Prefix
        backend:
          service:
            name: comment-service
            port:
              number: 80
      - path: /cw
        pathType: Prefix
        backend:
          service:
            name: commerce-service
            port:
              number: 80
      - path: /mw
        pathType: Prefix
        backend:
          service:
            name: meter-service
            port:
              number: 80
      - path: /aw
        pathType: Prefix
        backend:
          service:
            name: play-activity-service
            port:
              number: 80
      - path: /pw
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 8080
      - path: /uw
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
      - path: /usw
        pathType: Prefix
        backend:
          service:
            name: user-session-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-ui
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phading-ingress-internal
  annotations:
    kubernetes.io/ingress.class: "gce-internal"
    kubernetes.io/ingress.regional-static-ip-name: "phading-cluster-internal-ip"
spec:
  rules:
  - http:
      paths:
      - path: /cn
        pathType: Prefix
        backend:
          service:
            name: commerce-service
            port:
              number: 80
      - path: /mn
        pathType: Prefix
        backend:
          service:
            name: meter-service
            port:
              number: 80
      - path: /an
        pathType: Prefix
        backend:
          service:
            name: play-activity-service
            port:
              number: 80
      - path: /pn
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 8080
      - path: /un
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
      - path: /usn
        pathType: Prefix
        backend:
          service:
            name: user-session-service
            port:
              number: 80
      - path: /vn
        pathType: Prefix
        backend:
          service:
            name: video-service
            port:
              number: 80
